dependencies:
  - OpenZeppelin/openzeppelin-contracts@4.4.1
compiler:
  solc:
    remappings:
      - '@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.4.1'

dotenv: .env

networks:
  default: sepolia
  sepolia:
    verify : false
  development:
    verify : false

wallets:
  from_key: ${PRIVATE_KEY}
